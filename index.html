<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <div class="xbutton">X</div>
            <div class="showcase">
                <h3>Sign Up</h3>
                <p class="desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit assumenda officiis cumque!</p>
                <div class="row">
                    <img src="images/google-logo.png" alt="">
                    <p>Sign Up with Google</p>
                </div>

                <div class="row">
                    <img src="images/facebook-new.png" alt="">
                    <p>Sign Up with Facebook</p>
                </div>

                <div class="row">
                    <img src="images/twitter.png" alt="">
                    <p>Sign Up with X</p>
                </div>

                <div class="consent">
                    <input type="checkbox" class="box">
                    <p>I'm not interested in update about products and services.</p>
                </div>

                <div class="btn">Sign in</div>
            </div>
        </div>
    </div>

</body>
</html>
